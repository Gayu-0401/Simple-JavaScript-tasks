<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <h2>Login page</h2>
        <form action="./assets/index.html">
            <input type="text" id="text" placeholder="Username" required min="3" max="50"><br>
            <input type="password" id="password" placeholder="password" required min="4" max="6"><br>
            <input type="submit" id="submit">
        </form>
        <p>Don't have account ? <a href="#">Register</a></p>
    </div>
</body>
</html>
